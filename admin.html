    <script>
        // 이미지 압축 함수
        function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // 이미지 크기 조정 (최대 800px)
                        let width = img.width;
                        let height = img.height;
                        const maxSize = 800;
                        
                        if (width > height && width > maxSize) {
                            height = Math.round((height * maxSize) / width);
                            width = maxSize;
                        } else if (height > maxSize) {
                            width = Math.round((width * maxSize) / height);
                            height = maxSize;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        // 이미지 그리기
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // 압축된 이미지 데이터 반환
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // 드래그 앤 드롭 기능
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const imageList = document.getElementById('imageList');

        // 이미지 데이터를 로컬 스토리지에서 불러오기
        function loadImages() {
            const images = JSON.parse(localStorage.getItem('galleryImages') || '[]');
            displayImages(images);
        }

        // 이미지 목록 표시
        function displayImages(images) {
            imageList.innerHTML = '';
            images.forEach((image, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'relative group';
                imageItem.innerHTML = `
                    <img src="${image.url}" alt="${image.title}" class="w-full h-48 object-cover rounded-lg">
                    <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-lg flex items-center justify-center">
                        <button class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600 transition duration-300" onclick="deleteImage(${index})">
                            삭제
                        </button>
                    </div>
                    <div class="mt-2">
                        <p class="font-medium">${image.title}</p>
                        <p class="text-sm text-gray-500">${image.category}</p>
                    </div>
                `;
                imageList.appendChild(imageItem);
            });
        }

        // 드래그 앤 드롭 이벤트 처리
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFiles);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files: files } });
        }

        async function handleFiles(e) {
            const files = [...e.target.files];
            for (const file of files) {
                await uploadFile(file);
            }
        }

        async function uploadFile(file) {
            try {
                // 이미지 압축
                const compressedImage = await compressImage(file);
                
                const formData = new FormData(uploadForm);
                const imageData = {
                    url: compressedImage,
                    title: formData.get('title') || file.name,
                    category: formData.get('category') || 'site',
                    description: formData.get('description') || '',
                    date: new Date().toISOString()
                };
                
                // 로컬 스토리지에 이미지 저장
                const images = JSON.parse(localStorage.getItem('galleryImages') || '[]');
                images.push(imageData);
                localStorage.setItem('galleryImages', JSON.stringify(images));
                
                // 이미지 목록 새로고침
                loadImages();
            } catch (error) {
                console.error('이미지 업로드 중 오류 발생:', error);
                alert('이미지 업로드 중 오류가 발생했습니다.');
            }
        }

        function deleteImage(index) {
            const images = JSON.parse(localStorage.getItem('galleryImages') || '[]');
            images.splice(index, 1);
            localStorage.setItem('galleryImages', JSON.stringify(images));
            loadImages();
        }

        // 폼 제출 처리
        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            // 파일이 선택되지 않은 경우 처리
            if (fileInput.files.length === 0) {
                alert('이미지를 선택해주세요.');
                return;
            }
            
            // 파일 업로드 처리
            handleFiles({ target: { files: fileInput.files } });
            
            // 폼 초기화
            this.reset();
            fileInput.value = '';
        });

        // 페이지 로드 시 이미지 목록 표시
        loadImages();
    </script>
