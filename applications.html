<script>
    function createParticles() {
        const container = document.querySelector('.floating-particles');
        const particleCount = 50;
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            container.appendChild(particle);
        }
    }
    document.addEventListener('DOMContentLoaded', function() {
        createParticles();
    });
</script>

<script>
        // 이미지 데이터를 로컬 스토리지에서 불러오기
        function loadImages() {
            const images = JSON.parse(localStorage.getItem('galleryImages') || '[]');
            displayImages(images);
        }

        // 이미지 목록 표시
        function displayImages(images) {
            const gallery = document.getElementById('gallery-grid');
            gallery.innerHTML = '';
            
            images.forEach(image => {
                const imageItem = document.createElement('div');
                imageItem.className = 'gallery-item';
                imageItem.setAttribute('data-category', image.category);
                imageItem.innerHTML = `
                    <a href="${image.url}" class="block overflow-hidden rounded-lg shadow-lg transition duration-300 hover:shadow-xl">
                        <img src="${image.url}" alt="${image.title}" class="w-full h-64 object-cover transition duration-300 group-hover:scale-105">
                        <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                            <div class="text-center text-white p-4">
                                <h3 class="text-xl font-bold mb-2">${image.title}</h3>
                                <p class="text-sm">${image.description}</p>
                            </div>
                        </div>
                    </a>
                `;
                imageItem.addEventListener('click', () => openLightbox(image));
                gallery.appendChild(imageItem);
            });
        }

        // 라이트박스 열기
        function openLightbox(image) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            const lightboxTitle = document.getElementById('lightboxTitle');
            const lightboxDescription = document.getElementById('lightboxDescription');
            
            lightboxImage.src = image.url;
            lightboxTitle.textContent = image.title;
            lightboxDescription.textContent = image.description;
            
            lightbox.classList.remove('hidden');
        }

        // 라이트박스 닫기
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.add('hidden');
        }

        // 카테고리 필터링
        function filterImages(category) {
            const images = JSON.parse(localStorage.getItem('galleryImages') || '[]');
            const filteredImages = category === 'all' 
                ? images 
                : images.filter(image => image.category === category);
            displayImages(filteredImages);
        }

        // 페이지 로드 시 이미지 목록 표시
        loadImages();

        // 필터 기능
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', () => {
                // 활성 버튼 스타일 변경
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                const filter = button.getAttribute('data-filter');
                const items = document.querySelectorAll('.gallery-item');

                items.forEach(item => {
                    if (filter === 'all' || item.getAttribute('data-category') === filter) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>
